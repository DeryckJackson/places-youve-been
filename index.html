<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <form id="place">
      <label for="name">A place you've visited:</label>
      <input id="name" class="form-control" type="text">
      <label for="landmarks">Landmarks visited:</label>
      <input id="landmarks" class="form-control" type="text">
      <p>Time of year of your visit:</p>
      <select class="form-control" id="time">
        <option>Spring</option>
        <option>Summer</option>
        <option>Fall</option>
        <option>Winter</option>
      </select>
      <label for="notes">Any notes about your visit:</label>
      <input id="notes" class="form-control" type="text">
      <button type="submit" class="btn">Submit!</button>
    </form>
    <p id="output"></p>
  </body>
</html>
